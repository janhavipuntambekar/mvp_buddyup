<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Your Role – BuddyUp</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e3a8a, #172554);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      text-align: center;
      background: rgba(255,255,255,0.08);
      padding: 40px 50px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
      width: 90%;
      max-width: 450px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .subtitle {
      margin-bottom: 30px;
      font-size: 1rem;
      color: #cbd5e1;
    }

    .role-btn {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      border: none;
      margin: 10px 0;
      transition: 0.25s;
    }

    .role-learn {
      background: #3b82f6;
      color: white;
    }
    .role-learn:hover {
      background: #2563eb;
    }

    .role-help {
      background: #2dd4bf;
      color: black;
    }
    .role-help:hover {
      background: #14b8a6;
    }

    .back-btn {
      margin-top: 20px;
      background: transparent;
      border: none;
      font-size: 0.9rem;
      color: #94a3b8;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Choose Your Role</h1>
    <p class="subtitle">How do you want to start on BuddyUp?</p>

    <button class="role-btn role-learn" onclick="selectRole('learn')">I want to Learn</button>
    <button class="role-btn role-help" onclick="selectRole('help')">I want to Help (Earn)</button>

    <button class="back-btn" onclick="goBack()">← Back to Home</button>
  </div>

  <script>
    function selectRole(role) {
      localStorage.setItem("buddyupRole", role);
      window.location.href = "dashboard.html"; // redirect after selecting
    }

    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
